<nav aria-label="Page navigation example">  
  <ul class="pagination">
  
    {%if current_page != 1%}
    <li class="page-item"><a class="page-link" href="{% url 'index-page' current_page|add:-1 %}">Previous</a></li>
    {%endif%}

    {%for page in pages%}
       {%if page != 'â€¦' %}

        <li class="page-item"><a class="page-link" href="{% url 'index-page' page %}">{{page}}</a></li>

        {%else%}
        <li class="page-item"><a class="page-link">{{page}}</a></li>
        {%endif %}
    {%endfor%}

    {%if current_page != pages|last %}
      <li class="page-item"><a class="page-link" href="{% url 'index-page' current_page|add:1 %}">Next</a></li>
    {%endif%}
  
  </ul>
</nav>
