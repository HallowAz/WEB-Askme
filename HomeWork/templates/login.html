{% extends  "inc/base_login.html"%}

{%block content%}
{% load bootstrap5%}
<div class="col-8 left_main_part">
    <div class="main_headers">
        <h1 class="main_h1">Log in</h1>
    </div>
    <form action="/login/" method="post" novalidate>
        {% csrf_token %}
        {% bootstrap_form form%}    
    {% comment %} <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label" >Log in</label>
    <input type="text" class="form-control" name = "username" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name = "password">
  </div> {% endcomment %}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    {% comment %} <div class="Errors_msgs">
        Sorry, wrong password
    </div>
    <form action="{% url 'login' %}" method = "post" class="form_login">
        <div class="login_field">
            <label for="login">Login</label>
            <input type="text" name="login" required maxlength="30" minlength="6">
        </div>
        <div class="password_field">
            <label for="password">Password</label>
            <input type="password" name="password" required maxlength="30" minlength="6">
        </div>
        <input type="submit" name="btn_login" value="Log in" class="btn btn-success">
    </form>
    <a class="new_acc_link" href="{%url 'signup' %}">Create new account</a> {% endcomment %}
</div>

{% endblock content %}
