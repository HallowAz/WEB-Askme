{% extends  "inc/base.html"%}

{%block content%}
{% load bootstrap5%}

<div class="col-8 left_main_part">
    <div class="main_headers">
        <h1 class="main_h1">Registration</h1>
    </div>
    <form action="/signup/" method = "post" class="form_reg mt-5" novalidate>
        {% csrf_token %}
        {% bootstrap_form form%}    

        {% comment %} <div class="login_field">
            <label for="login">Login</label>
            <input type="text" name="login" required maxlength="30" minlength="6">
        </div>
        <div class="email_field">
            <label for="email">Email</label>
            <input type="email" name="email" required maxlength="30" minlength="6">
        </div>
        <div class="nickname_field">
            <label for="nickname">Nickname</label>
            <input type="text" name="nickname" required maxlength="30" minlength="1">
        </div>
        <div class="password_field">
            <label for="password">Password</label>
            <input type="password" name="password" required maxlength="30" minlength="6">
        </div>
        <div class="repeat_password_field">
            <label for="repeat_password">Repeat password</label>
            <input type="password" name="repeat_password" required maxlength="30" minlength="6">
        </div>
        <div class="avatar_reg">
            <label for="avatar">Avatar</label>
            <input type="file" name="avatar">
        </div> {% endcomment %}
        <input type="submit" name="btn_login" value="Register" class="btn btn-success">
    </form>
</div>

{%endblock content%}
