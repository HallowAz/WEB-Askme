<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <title>HallowAsk</title>



    <link rel="stylesheet" href="../static/css/bootstrap.css">




    <!-- Custom styles for this template -->
    <link href="../static/css/styles.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">

    <header>
        <h1 class="logo text_header"><a href="base.html">HallowAsk</a></h1>
        <input type="text" name="search_text" class="search_text_field_class" placeholder="Search">
        <form action="ask.html" class="ask_btn_form">
            <input type="submit" name="search_btn" class="btn btn_search text_header" value="Ask">
          </form>
        <div class="profile text_header">
            <div class="row">
                <div class="col-12">
                    <div class="header_login_register"><a class="text_header login_header_class" href="login.html">Log in</a><a
                            class="register_class text_header" href="signup.html">Register</a></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Begin page content -->
    <main class="main_class">
        <div class="row two_parts_main">
            <div class="col-8 left_main_part">
                <div class="main_headers">
                    <h1 class="main_h1">Log in</h1>
                </div>
                <div class="Errors_msgs">
                    Sorry, wrong password
                </div>
                <form action="base.html" class="form_login">
                    <div class="login_field">
                        <label for="login">Login</label>
                        <input type="text" name="login" required maxlength="30" minlength="6">
                    </div>
                    <div class="password_field">
                        <label for="password">Password</label>
                        <input type="password" name="password" required maxlength="30" minlength="6">
                    </div>
                    <input type="submit" name="btn_login" value="Log in" class="btn btn-success">
                </form>
                <a class="new_acc_link" href="signup.html">Create new account</a>
            </div>

            <div class="col-4 right_main_part">
                <div class="popular_tags">
                    <h1>Popular Tags</h1>
                    <a href="#">perl </a>
                    <a href="#">PYTHON </a>
                    <a href="#">TechnoPark </a>
                    <a href="#">MYSQL </a>
                    <a href="#">django </a>
                    <a href="#">Mail.ru </a>
                    <a href="#">Voloshin </a>
                    <a href="#">Firefox</a>
                </div>
                <div class="best_members">
                    <h1>Best Members</h1>
                    <ul>
                        <li><a href="#">First</a></li>
                        <li><a href="#">Second</a></li>
                        <li><a href="#">Third</a></li>
                        <li><a href="#">Fourth</a></li>
                        <li><a href="#">Fifth</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted"></span>
        </div>
    </footer>


    <script src="../static/js/bootstrap.js"></script>


</body>

</html>
